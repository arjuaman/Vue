<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="root">
        <p>See console for differences in keyboard events and modifiers: </p>
        <label>Enter name: </label>
        <input type="text" v-on:keyup="logName"/>
        <label>Enter age: </label>
        <input type="text" v-on:keyup.enter="logAge"/>
        <label>Enter city: </label>
        <input type="text" v-on:keyup.alt.enter="logCity"/>
    </div>
    <script src="app.js"></script>
</body>
</html>
