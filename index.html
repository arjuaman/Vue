<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="root">
        <button v-on:click.once="add(5)">Add 5</button>
        <p>This is the age: {{age}}</p>
        <a v-on:click="click" href="www.google.com">Without prevent modifier, click please</a>
        <a v-on:click.prevent="click" href="www.google.com">Prevent modifier, click please</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
