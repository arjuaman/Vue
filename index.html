<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="root">
        <h2>Example 1 without computed properties</h2>
        <div @click="available = !available" :class="{available: available}">
            <span>Roy</span>
        </div>
        <h2>Example 2 with computed properties</h2>
        <div :class="appendClassNames">
            <button @click="available = !available">Toggle availability</button>
            <button @click="nearby = !nearby">Toggle nearby</button>
            <span>Ryu</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
